<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Artisan Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Artisan Market</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="artisans.html">Artisans</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login-btn" id="loginBtn">Login</button>
            <button class="signup-btn" id="signupBtn">Sign Up</button>
        </div>
    </header>
    
    <section class="shop-section">
        <div class="shop-header">
            <h1>Shop Handmade Goods</h1>
            <div class="shop-filters">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="pottery">Pottery</option>
                    <option value="textiles">Textiles</option>
                    <option value="woodwork">Woodwork</option>
                    <option value="jewelry">Jewelry</option>
                </select>
                <select id="priceFilter">
                    <option value="all">All Prices</option>
                    <option value="0-50">R0 - R50</option>
                    <option value="50-100">R50 - R100</option>
                    <option value="100-200">R100 - R200</option>
                </select>
            </div>
        </div>
        <div class="products-grid">
            <!-- Product cards will be generated by JavaScript -->
        </div>
    </section>
    
    <footer>
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
        <p>&copy; 2023 Local Artisan Marketplace. All rights reserved.</p>
    </footer>
    
    <!-- Include the same modals as index.html -->
    <script src="script.js"></script>
</body>
</html>
